<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowAllUsers</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>
<div><a href="/admin/new">Create new user</a></div>

<div><a th:href="@{/logout}">Logout</a></div>


</body>
</html>
